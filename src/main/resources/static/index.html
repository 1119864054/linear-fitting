<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

<body style="padding-bottom: 0%;">
<div class="container">
    <div class="row">

            </div>
            <div style="height: 50vh;width: 100%;" id="main"></div>

                    <thead>

                    <tr>
                        <td>1,008</td>

                    </tr>

                        <td>1,009</td>

            </div>
        </div>

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
            <div class="sidebar-module sidebar-module-inset">
                <div class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">用户登录/注册</h1>
                    <label for="inputUsername" class="sr-only">Username
                        address</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="用户名" required
                           autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
                    <small style="display: none" id="msg1" class="form-text text-danger">用户名密码不正确</small>
                    <small style="display: none" id="msg2" class="form-text text-success">注册成功</small>
                    <small style="display: none" id="msg3" class="form-text text-info">已有相同用户名注册</small>
                    <button class="btn btn-sm btn-primary btn-block" id="login_btn">登录</button>

</html>
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<script src="dist/js/echarts.js"></script>
<script src='./dist/js/ecStat.js'></script>
<script>
    function init() {
    }

    init();

    $("#login_btn").click(function () {
        let username = $("#inputUsername").val()
        let password = $("#inputPassword").val()
        console.log(username)
        console.log(password)
        $.ajax({
            url: "http://localhost:8080/demo/user/login",
            data: {
                name: username,
                password: password
            },
            type: "GET",
            dataType: "json",
            ContentType: "application/json",
            success: function (res) {
                console.log(res)
                if (!res.data) {
                    $('#msg1').attr("style", "display:block");
                }
            }
        });
    });

    $("#register_btn").click(function () {
        let username = $("#inputUsername").val()
        let password = $("#inputPassword").val()
        console.log(username)
        console.log(password)
        $.ajax({
            url: "http://localhost:8080/demo/user/register",
            data: JSON.stringify({
                name: username,
                password: password
            }),
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (res) {
                console.log(res)
                if (res.data) {
                    $('#msg2').attr("style", "display:block");
                } else {
                    $('#msg3').attr("style", "display:block");
                }
            }
        });
    });

    let myChart = echarts.init(document.getElementById('main'));

    let data = [
        [1, 2],
        [3, 5],
        [4, 6],
        [4.5, 4]
    ];
    let myRegression = ecStat.regression('linear', data);
    console.log(myRegression.expression)

    myChart.setOption({
        toolbox: {
            feature: {
                saveAsImage: {},
                dataView: {}
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        xAxis: {
            type: 'value',
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
        },
        yAxis: {
            type: 'value',
            min: 1.5,
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
        },
        series: [{
            name: 'scatter',
            type: 'scatter',
            label: {
                emphasis: {
                    show: true
                }
            },
            data: data
        }, {
            name: 'line',
            type: 'line',
            showSymbol: false,
            data: myRegression.points,
            markPoint: {
                itemStyle: {
                    normal: {
                        color: 'transparent'
                    }
                },
                label: {
                    normal: {
                        show: true,
                        position: 'left',
                        formatter: myRegression.expression,
                        textStyle: {
                            color: '#333',
                            fontSize: 14
                        }
                    }
                },
                data: [{
                    coord: myRegression.points[myRegression.points.length - 1]
                }]
            }
        }]
    });
    window.onresize = function () {
        myChart.resize();
    }

    //写cookies
    function setCookie(name, password) {
        let Days = 30;
        let exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(password) + ";expires=" + exp.toGMTString();
    }

    //读取cookies
    function getCookie(name) {
        let arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");

        if (arr == document.cookie.match(reg))

            return unescape(arr[2]);
        else
            return null;
    }

    //删除cookies
    function delCookie(name) {
        let exp = new Date();
        exp.setTime(exp.getTime() - 1);
        let cval = getCookie(name);
        if (cval != null)
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
    }
</script>
